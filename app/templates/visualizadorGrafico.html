<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content="IE=edge">
  <link rel="stylesheet" href="../static/css/projetoMand.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>document.documentElement.className += ' js';</script>
  <script src="{{ url_for('static', filename='js/projetoVS.js')}}"></script>

  <title>Relatório Gráfico</title>
</head>

<body>
  <h1>Gastos Diários e por Tópico</h1>
  <div class="container">
    <div class="form-container">
      <h2>Gastos Diários</h2>
      <form id="dailyExpensesForm">
        <label for="monday">Segunda-feira:</label>
        <input type="number" step="0.01" id="monday" name="monday" required>

        <label for="tuesday">Terça-feira:</label>
        <input type="number" step="0.01" id="tuesday" name="tuesday" required>

        <label for="wednesday">Quarta-feira:</label>
        <input type="number" step="0.01" id="wednesday" name="wednesday" required>

        <label for="thursday">Quinta-feira:</label>
        <input type="number" step="0.01" id="thursday" name="thursday" required>

        <label for="friday">Sexta-feira:</label>
        <input type="number" step="0.01" id="friday" name="friday" required>

        <label for="saturday">Sábado:</label>
        <input type="number" step="0.01" id="saturday" name="saturday" required>

        <label for="sunday">Domingo:</label>
        <input type="number" step="0.01" id="sunday" name="sunday" required>

        <input type="submit" value="Salvar">
      </form>
    </div>

    <div class="form-container">
      <h2>Gastos por Tópico</h2>
      <form id="topicExpensesForm">
        <div id="topics">
          <div>
            <label for="food">Alimentação:</label>
            <input type="number" step="0.01" id="food" name="food" required>
          </div>

          <div>
            <label for="entertainment">Lazer:</label>
            <input type="number" step="0.01" id="entertainment" name="entertainment" required>
          </div>

          <div>
            <label for="housing">Imóvel:</label>
            <input type="number" step="0.01" id="housing" name="housing" required>
          </div>

          <div>
            <label for="transportation">Transporte:</label>
            <input type="number" step="0.01" id="transportation" name="transportation" required>
          </div>

          <div>
            <label for="energy">Energia:</label>
            <input type="number" step="0.01" id="energy" name="energy" required>
          </div>

          <div>
            <label for="water">Água:</label>
            <input type="number" step="0.01" id="water" name="water" required>
          </div>
        </div>
        <button type="button" onclick="addTopic()">Adicionar Tópico</button>
        <input type="submit" value="Salvar">
      </form>
    </div>
  </div>
  <section class="grafico">

  </section>

</body>

</html>
